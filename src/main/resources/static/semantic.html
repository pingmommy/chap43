<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>semantic.html</title>

<!--CSS -->
<style>
	header,footer{
		border: 6px solid pink;
		height: 200px;
		color: pink;
		font-size: 40pt;
		text-align: center;
		line-height: 200px;
	}
	
	article {
		border: 6px dashed lightpink;
		height: 300px;
		text-align: center;
		line-height: 300px;
	}
</style>

</head>
<body>
	
<!-- semantic
문서의 구조를 정의하는 역할. 코드의 가독성을 높여줌. 
어떤 역할도 수행하지 않고 디자인에도 영향을 미치지 않음.  
검색엔진으로 검색하거나 아웃라인으로 구조파악하는데에 매우 용이함.-->	

<header>Header</header>
<hr>
<section>
	<article>Article1 </article><hr>
	<article>Article2 </article>
</section>
<hr>
<section>
	<article>Article1</article><hr>
	<article>Article2</article>
</section>
<hr>
<footer>Footer </footer>
</body>
</html>
